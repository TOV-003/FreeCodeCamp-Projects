<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <span>A</span>
          <span>♠</span>
        </div>
        <div class="middle">
          <span class="inMiddle"> <span>♠</span></span>
        </div>
        <div class="right">
          <span class="reverse">♠</span>
          <span class="reverse">A</span>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <span>2</span>
          <span>♣</span>
        </div>
        <div class="middle">
          <span class="inMiddle">
            <span>♣</span>
            <span>♣</span></span
          >
        </div>
        <div class="right">
          <span class="reverse">♣</span>
          <span class="reverse">2</span>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <span>3</span>
          <span>♥</span>
        </div>
        <div class="middle">
          <span class="inMiddle">
            <span>♥</span>
            <span>♥</span>
            <span>♥</span></span
          >
        </div>
        <div class="right">
          <span class="reverse">♥</span>
          <span class="reverse">3</span>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <span>4</span>
          <span>♣</span>
        </div>
        <div class="middle">
          <span class="inMiddle">
            <span>♣</span>
            <span>♣</span>
            <span>♣</span>
            <span>♣</span>
          </span>
        </div>
        <div class="right">
          <span class="reverse">♣</span>
          <span class="reverse">4</span>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <span>5</span>
          <span>♦</span>
        </div>
        <div class="middle">
          <span class="inMiddle">
            <span>♦</span>
            <span>♦</span>
            <span>♦</span>
            <span>♦</span>
            <span>♦</span></span
          >
        </div>
        <div class="right">
          <span class="reverse">♦</span>
          <span class="reverse">5</span>
        </div>
      </div>
    </main>
  </body>
</html>
